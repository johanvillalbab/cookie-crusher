<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Crusher</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="10" fill="#D97757"/>
          <circle cx="8" cy="9" r="1.5" fill="#B85A3E"/>
          <circle cx="14" cy="8" r="1.2" fill="#B85A3E"/>
          <circle cx="10" cy="14" r="1.4" fill="#B85A3E"/>
          <circle cx="16" cy="13" r="1.1" fill="#B85A3E"/>
          <circle cx="6" cy="13" r="1" fill="#B85A3E"/>
        </svg>
      </div>
      <h1>Cookie Crusher</h1>
    </div>

    <div class="domain-info">
      <span class="label">Sitio actual</span>
      <span class="domain" id="current-domain">Cargando...</span>
    </div>

    <!-- Sección de solicitud de permiso -->
    <div class="permission-request" id="permission-request">
      <div class="permission-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
          <path d="M7 11V7a5 5 0 0110 0v4"/>
        </svg>
      </div>
      <p class="permission-text">Para ver y gestionar las cookies de este sitio, necesitamos tu permiso.</p>
      <button class="btn btn-primary" id="grant-permission">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
          <polyline points="9,12 12,15 16,10"/>
        </svg>
        Permitir acceso
      </button>
      <span class="permission-hint">Solo accederemos a las cookies de este sitio</span>
    </div>

    <!-- Contenido principal (oculto hasta tener permiso) -->
    <div class="main-content" id="main-content">
      <!-- Sección desplegable de cookies -->
      <div class="cookies-section">
        <button class="cookies-toggle" id="cookies-toggle">
          <div class="toggle-left">
            <svg class="toggle-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="6,9 12,15 18,9"/>
            </svg>
            <span>Ver cookies</span>
          </div>
          <span class="cookie-badge" id="cookie-count">0</span>
        </button>
        
        <div class="cookies-list-container" id="cookies-container">
          <div class="cookies-list" id="cookies-list">
            <!-- Las cookies se cargan dinámicamente -->
          </div>
          <div class="cookies-empty" id="cookies-empty">
            <span>No hay cookies en este sitio</span>
          </div>
        </div>
      </div>

      <div class="actions">
        <button class="btn btn-primary" id="clear-domain">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="3,6 5,6 21,6"/>
            <path d="M19,6V20a2,2,0,0,1-2,2H7a2,2,0,0,1-2-2V6M8,6V4a2,2,0,0,1,2-2h4a2,2,0,0,1,2,2V6"/>
            <line x1="10" y1="11" x2="10" y2="17"/>
            <line x1="14" y1="11" x2="14" y2="17"/>
          </svg>
          Limpiar todas del sitio
        </button>
        
        <button class="btn btn-secondary" id="clear-all">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <line x1="15" y1="9" x2="9" y2="15"/>
            <line x1="9" y1="9" x2="15" y2="15"/>
          </svg>
          Limpiar todas las cookies
        </button>
      </div>
    </div>

    <div class="status-message" id="status-message"></div>

    <div class="footer">
      <span>Privacidad simplificada</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
